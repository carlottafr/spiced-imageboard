<!doctype html>
<html>
<head>
    <title>Carlotta's Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Carlotta's Image Board</h1>
    <!-- container for vue instance will have access to vue code -->
    <h2>Latest Images</h2>
    <div id="main">
        <form>
            <input v-model='title' type="text" name="title" placeholder="Title">
            <input v-model='description' type="text" name="description" placeholder="Description">
            <input v-model='op' type="text" name="op" placeholder="Username">
            <!-- <label for="file">Choose a file</label> -->
            <input @change='handleChange' type="file" name="file" id="file" accept="image/*">
            <button @click='handleClick'>Submit</button>
        </form>
        <!-- 'post-title' can be anything, but has to be 'kebap-base', not camelCase -->
        <modal-component 
            v-if="selectedImage"
            :id="selectedImage"
            @close="closeMe"
        ></modal-component>

        <div class="container">
            <div 
                class="image"
                @click="selectedImage = image.id"
                v-for="image in images"
                v-if="images.length">
                <img :src="image.url" />
                <label for=img>{{ image.title }}</label>
            </div>
        </div>
        <!-- <first-component></first-component> -->
    </div>

    <!-- We can only return one element from the script tag. -->
    <script type="text/x-template" id="commentModal">
        <div class="component">
            <p id="x" @click="closeModal">X</p>
            <img :src="image.url" />
            <p>Title: {{image.title}}</p>
            <p>Description: {{image.description}}</p>
            <p>OP: {{image.op}}</p>
            <p>OP Time: {{image.created_at}}</p>
            <p>Post your comment here:</p>
            <input v-model="poster" type="text" name="poster" placeholder="Username">
            <input v-model="comment" type="text" name="comment" placeholder="Comment">
            <button @click="postComment">Submit</button>
            <p class="comments"
                v-for="comment in comments"
                v-if="comments.length">
                Poster: {{comment.poster}}<br />
                Comment: {{comment.comment}}<br />
                Poster Time: {{comment.created_at}}
            </p>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <!-- script.js needs to be linked after vue and axios have been loaded -->
    <script src="/js/script.js"></script>
</body>
</html>
