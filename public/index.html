<!doctype html>
<html>
<head>
    <title>Album Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Life-Changing Albums</h1>
    <!-- container for vue instance will have access to vue code -->
    <div id="main">
        <form>
            <input v-model='title' type="text" name="title" placeholder="Album Title">
            <input v-model='op' type="text" name="op" placeholder="Artist">
            <input v-model='description' type="text" name="description" placeholder="Description">
            <input @change='handleChange' type="file" name="file" id="file" class="inputfile" accept="image/*">
            <label for="file" id="inputlabel">Choose</label>
            <button @click='handleClick'>Submit</button>
        </form>
        <!-- 'post-title' can be anything, but has to be 'kebap-base', not camelCase -->
        <modal-component 
            v-if="selectedImage"
            :id="selectedImage"
            @close="closeMe"
        ></modal-component>

        <div class="container">
            <div 
            class="image"
            v-for="image in images"
            v-if="images.length">
                <a :href="'#' + image.id">
                <img :src="image.url" />
                <br />
                <label for=img>"{{ image.title }}" by {{ image.op }}</label>
                </a>
            </div>
        </div>
        <button v-if="moreAlbums" id="more" @click="getMore">Load More</button>
    </div>

    <!-- We can only return one element from the script tag. -->
    <!-- This would be the "component"-classed div in this case. -->
    <script type="text/x-template" id="commentModal">
        <div class="component">
            <p id="x" @click="closeModal">X</p>
            <img :src="image.url" />
            <p>"{{ image.title }}" by {{ image.op }} ({{ image.created_at }}):<br />
                "{{ image.description }}"</p>
            <p>Post your comment here:</p>
            <input v-model="poster" type="text" name="poster" placeholder="Username">
            <input v-model="comment" type="text" name="comment" placeholder="Comment">
            <button @click="postComment">Submit</button>
            <p class="comments"
                v-for="comment in comments"
                v-if="comments.length">
                {{comment.poster}} commented (on {{ comment.created_at }}):<br />
                "{{comment.comment}}"
            </p>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <!-- script.js needs to be linked after vue and axios have been loaded -->
    <script src="/js/script.js"></script>
</body>
</html>
