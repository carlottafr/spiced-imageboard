<!doctype html>
<html>
<head>
    <title>Carlotta's Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Carlotta's Image Board</h1>
    <!-- container for vue instance will have access to vue code -->
    <div id="main">
        <h2>{{ heading }}</h2>
        <div class="container">
            <div v-for="each in images" class="image">
                <img :src="each.url" />
                <label for=img>{{ each.title }}</label>
            </div>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <!-- script.js needs to be linked after vue and axios have been loaded -->
    <script src="/js/script.js"></script>
</body>
</html>
